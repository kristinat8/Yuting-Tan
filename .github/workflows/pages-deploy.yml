name: Deploy site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 系统依赖：给 jekyll-imagemagick 用
      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      # Ruby + Bundler
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler: "latest"
          bundler-cache: true

      - name: Bundle install
        run: |
          bundle config set path 'vendor/bundle'
          bundle install --without development test --jobs 4 --retry 3

      # Node 依赖（若无 package.json 会跳过）
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install JS deps (if any)
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm i; else echo "No package.json, skip"; fi

      # ✨ 这里新增：给 jekyll-jupyter-notebook 提供 jupyter/nbconvert
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter for nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install "notebook<7" nbconvert jupyter
          # 如需将笔记本转 PDF，再加： sudo apt-get install -y pandoc

      # 构建站点
      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --trace

      # 上传产物给 Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4